<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestura Summary</title>
  <style>
    :root {
      --page-bg: linear-gradient(180deg, #f9fcff 0%, #ffffff 100%);
      --nav-height: 72px;
      --glass-border: rgba(255,255,255,0.35);
      --gradient-1: linear-gradient(90deg, #6EE7B7 0%, #60A5FA 40%, #A78BFA 70%, #FB7185 100%);
      --text-fallback: #0f172a;
    }

    body {
      margin: 0;
      padding-top: calc(var(--nav-height) + 20px);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--page-bg);
    }

    /* Gradient text */
    h1, h2, h3, p, li {
      background: var(--gradient-1);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Navbar */
    .nav-wrap {
      position: fixed;
      top: 12px; left: 12px; right: 12px;
      height: var(--nav-height);
      display: flex; align-items: center; justify-content: center;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(18px) saturate(180%) contrast(120%);
      -webkit-backdrop-filter: blur(18px) saturate(180%) contrast(120%);
      box-shadow: 0 8px 40px rgba(0,0,0,0.08);
    }
    .nav-wrap img {
      height: 180px;
      width: auto;
    }

    /* Summary card */
    .summary {
      max-width: 800px;
      margin: 120px auto 40px;
      background: rgba(255,255,255,0.6);
      border-radius: 18px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 10px 35px rgba(16,24,40,0.08);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
    }
  </style>
</head>
<body>
  <header class="nav-wrap">
    <img src="file:///E:/Internet%20Downloads/Gestura%20(2)-fotor-bg-remover-20250908124430.png" alt="Gestura" />
  </header>

  <main class="summary">
    {{SUMMARY_CONTENT}}
  </main>
</body>
</html>
